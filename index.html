<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Fiscal de Mesa 4.0</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>

  <!-- LOGIN -->
  <div class="container fade-in" id="login">
    <h1>ELECCIONES 2025 CASTELLI</h1>
    <h2>Iniciar sesión como fiscal</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Ingresar</button>
  </div>

  <!-- MENÚ PRINCIPAL -->
  <div class="container" id="home" style="display:none">
    <h1>Mi Fiscal de Mesa 4.0</h1>
    <button onclick="openIframe('https://elecciones.castelli.gob.ar/acceso.php?origen=m')">Registro de Votos</button>
    <button onclick="openIframe('https://elecciones.castelli.gob.ar/mesas.php')">Consulta Estadísticas</button>
    <button onclick="showForm()">Informar votos a Concejales</button>
  </div>

  <!-- VISTA IFRAME -->
  <div class="iframe-container" id="iframeView" style="display:none">
    <button onclick="goHome()">Volver al inicio</button>
    <iframe id="iframeBox" src=""></iframe>
  </div>

  <!-- FORMULARIO -->
  <div class="form-container" id="voteForm" style="display:none">
    <h2>Informar votos</h2>
    
    <label for="fiscal">Nombre del Fiscal</label>
    <input type="text" id="fiscal" placeholder="Nombre del Fiscal" />

    <label for="mesa">Número de Mesa</label>
    <input type="number" id="mesa" placeholder="Número de Mesa" />

    <label for="cand1">1 FUERZA PATRIA – Jorge Taiana</label>
    <input type="number" id="cand1" placeholder="Votos Fuerza Patria" />
    
    <label for="cand3">2 LLA – Diego Santilli</label>
    <input type="number" id="cand2" placeholder="Votos LLA-PRO" />
  
    <label for="blanco">Votos en Blanco</label>
    <input type="number" id="blanco" placeholder="Votos en Blanco" />

    <label for="nulo">Votos Nulos</label>
    <input type="number" id="nulo" placeholder="Votos Nulos" />

    <label for="impugnado">Votos Impugnados</label>
    <input type="number" id="impugnado" placeholder="Votos Impugnados" />

    <button onclick="copiarAlPortapapeles()">Copiar al portapapeles</button>
    <button id="btnEnviar" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    <button onclick="goHome()">Volver al inicio</button>

    <div id="resumen" style="white-space: pre-wrap; background:#f5f5f5; padding:10px; border-radius:10px; margin-top:10px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
